<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDAP Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold mb-4">RDAP Lookup</h1>

    <div class="flex gap-2">
        <input type="text" id="domainInput" class="px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none"
            placeholder="Enter domain (example.com)">
        <button onclick="lookupRDAP()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md">
            Search
        </button>
    </div>

    <h3 class="mt-4 text-xl">Result:</h3>
    <pre id="result" class="mt-2 bg-gray-800 p-4 rounded-lg w-full max-w-2xl">Waiting for input...</pre>

    <script>
        async function lookupRDAP() {
            const API_URL = "https://icann-whois.melisasavich.workers.dev/api/rdap";
            const domain = document.getElementById("domainInput").value;
            if (!domain) {
                alert("Please enter a domain!");
                return;
            }

            document.getElementById("result").textContent = "Fetching...";

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ domain })
                });

                if (!response.ok) throw new Error("API request failed");

                const data = await response.json();
                document.getElementById("result").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("result").textContent = "Error fetching data: " + error.message;
            }
        }
    </script>
</body>
</html>
